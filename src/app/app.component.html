<agm-map [latitude]="baseGeolocation?.latitude" [longitude]="baseGeolocation?.longitude" class="map">
  <agm-marker *ngFor="let geolocation of geolocations" [latitude]="geolocation.latitude" [longitude]="geolocation.longitude">
    <agm-info-window [disableAutoPan]="false" #infoWindow>
      <p>{{geolocation.message}}</p>
    </agm-info-window>
  </agm-marker>
</agm-map>
